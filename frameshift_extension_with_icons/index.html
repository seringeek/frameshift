<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FrameShift</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="mental-model" id="modelText"></div>
    <div class="pomodoro-timer">
      <div class="label">Pomodoro Timer</div>
      <div class="sub-label">(your focus friend)</div>
      <canvas id="progressCanvas" width="160" height="160"></canvas>
      <div id="timeDisplay">25:00</div>
      <div class="buttons">
        <button id="startButton" class="btn orange">Start</button>
        <button id="pauseButton" class="btn outline hidden">Pause</button>
        <button id="restButton" class="btn outline hidden">Rest</button>
      </div>
    </div>
    <div class="branding">frameshift</div>
  </div>
  <script src="script.js"></script>
  <script src="timer.js"></script>
</body>
</html>
